<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contanier">
        <div class="bmi">
            <input type="range" min="20" max="200" id="weight" value="20"
            oninput="calculate()">
            <span id="weight-value">20 kg</span>
        </div>

        <div class="bmi">
            <input type="range" min="100" max="250" id="height" value="100"
            oninput="calculate() ">
            <span id="height-value">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <br>
        <p id="status">Normal weight</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
